<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iza - Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo">Iza Portfolio</div>
          <ul class="nav-links">
            <li><a href="#" data-page="home" class="active">Strona główna</a></li>
            <li><a href="#" data-page="about">O mnie</a></li>
            <li><a href="#" data-page="booking">Booking</a></li>
            <li><a href="#" data-page="contact">Kontakt</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <div id="content">
          <!-- Tutaj będzie dynamicznie renderowana treść -->
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="footer-content">
          <p>&copy; 2023 Iza Portfolio. Wszelkie prawa zastrzeżone.</p>
          <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
